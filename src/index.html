<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="100x Layout inspired from Twitter" />
    <meta
      name="keywords"
      content="100x, 100x layout, 100x twitter, twitter, X"
    />
    <meta name="author" content="Kishan Mandora" />
    <meta name="robots" content="index, follow" />
    <meta property="og:site_name" content="100x Layout" />
    <meta property="og:title" content="100x Layout" />
    <meta
      property="og:description"
      content="100x Layout inspired from Twitter"
    />
    <meta property="og:image" content="../public/images/logo.svg" />
    <meta property="og:url" content="https://100x.vercel.app/" />
    <title>100x | It's what's Happening</title>
    <link href="../public/images/logo.svg" rel="icon" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-neutral-1000 font-inter h-screen w-screen text-neutral-50">
    <div class="h-1/10 flex justify-center px-4 py-5 md:hidden">
      <img src="../public/images/logo.svg" alt="100x" class="h-5 w-14" />
    </div>
    <section
      class="xl:gap-26 mobile:px-8 h-9/10 flex w-full flex-col items-center justify-center gap-20 px-7 md:h-full md:flex-row xl:px-0"
    >
      <div class="hidden md:block">
        <img
          src="../public/images/logo.svg"
          alt="100x"
          class="md:w-120 xl:w-full"
        />
      </div>
      <div class="mobile:px-7 mobile:w-max mb-8 w-full px-0 md:mb-0">
        <h1 class="text-4xl font-bold md:text-5xl">Happening now</h1>
        <h2 class="mt-3 font-medium md:text-3xl md:font-bold">
          Join 100x today
        </h2>
        <button
          class="mobile:w-92 rounded-4xl text-neutral-1000 mt-10 w-full bg-neutral-50 px-6 py-2 font-bold hover:bg-neutral-200"
        >
          Create Account
        </button>
        <div class="my-10 flex items-center">
          <div class="h-px w-1/2 bg-neutral-700"></div>
          <span class="px-2"> or </span>
          <div class="h-px w-1/2 bg-neutral-700"></div>
        </div>
        <span class="text-semi-base mobile:text-xl mobile:font-medium block">
          Already have an account?
        </span>
        <button
          class="mobile:w-92 rounded-4xl text-primary-100 border-stroke hover:bg-primary-100/10 mt-5 w-full border px-6 py-2 font-bold"
        >
          Sign in
        </button>
      </div>
    </section>
  </body>
</html>
